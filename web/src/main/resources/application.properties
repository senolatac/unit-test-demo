spring.config.import=application-common.properties

#messaging consumer properties
messaging.consumer.result.max-size=1
messaging.consumer.result.auto-start=true

messaging.queue.post-result.problem=ma-example-post-result-problem-queue

# database properties
spring.datasource.url=jdbc:postgresql://localhost/db_example?currentSchema=sc_example&ssl=false&reWriteBatchedInserts=true&connectTimeout=10&socketTimeout=300
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# To rollback long running db queries
spring.transaction.default-timeout=30

# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

security.secure-key-token=user1,user2
security.admin-token=admin1
